<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Helix Animation</title>
    <style>
    	
    </style>
</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var data = [];

    var margin = {"left":0,
        		"right":0,
        		"top":0,
        		"bottom":0};

    var body = d3.select("body");
	var width = 1000;
	var height = 500;

    var cycleX = 250;
    var cycleY = 250;
    var radius = 200;
    var angle = 0;
    var oppositeAngle = 0;
    var increment = 2*Math.PI/100;

    var data = [
                [radius*Math.cos(angle)+cycleX, radius*Math.sin(angle)+cycleY],
                [radius*Math.cos(angle+Math.PI)+cycleX, radius*Math.sin(angle+Math.PI)+cycleY],
                [radius*Math.cos(angle+Math.PI/2)+cycleX, radius*Math.sin(angle+Math.PI/2)+cycleY],
                [radius*Math.cos(angle-Math.PI/2)+cycleX, radius*Math.sin(angle-Math.PI/2)+cycleY]
               ];


    var svg = body.append("svg")
                  .attr("width", width)
                  .attr("height", height);


    var circles = svg.append("g")
                     .attr("fill","#000")
                     .selectAll("circle")
                     .data(data)
                     .enter().append("circle")
                     .attr("cx", d => d[0])
                     .attr("cy", d => d[1])
                     .attr("r",6);

	var lineGroup = svg.append("g");

    const sleep = (milliseconds) => {
        return new Promise(resolve => setTimeout(resolve, milliseconds))
    }

    async function loop() {
        var dt = new Date();
        var startTime = dt.getTime();

        angle += increment;
        oppositeAngle -= increment;


        if(angle > Math.PI*2){
            angle -= 2*Math.PI;
        }

        data[0][0] = radius*Math.cos(angle)+cycleX;
        data[0][1] = radius*Math.sin(angle)+cycleY;
        data[1][0] = radius*Math.cos(angle+Math.PI)+cycleX;
        data[1][1] = radius*Math.sin(angle+Math.PI)+cycleY;
        data[2][0] = radius*Math.cos(oppositeAngle+Math.PI/2)+cycleX;
        data[2][1] = radius*Math.sin(oppositeAngle+Math.PI/2)+cycleY;
        data[3][0] = radius*Math.cos(oppositeAngle-Math.PI/2)+cycleX;
        data[3][1] = radius*Math.sin(oppositeAngle-Math.PI/2)+cycleY;

        circles.attr("cx",d => d[0])
               .attr("cy", d => d[1]);

        lineGroup.append("line")
                 .attr("x1",data[0][0])
                 .attr("x2",data[1][0])
                 .attr("y1",data[0][1])
                 .attr("y2",data[1][1])
                 .style("stroke-width",1)
                 .attr("fill","none")
                 .attr("stroke","#0f0")
                 .transition()
                 .duration(2000)
                 .ease(d3.easeLinear)
                 .attr("x1",width)
                 .attr("x2",width)
                 .attr("stroke","#f0f")
                 .remove();

        lineGroup.append("line")
                 .attr("x1",data[2][0])
                 .attr("x2",data[3][0])
                 .attr("y1",data[2][1])
                 .attr("y2",data[3][1])
                 .style("stroke-width",1)
                 .attr("fill","none")
                 .attr("stroke","#00f")
                 .transition()
                 .duration(2000)
                 .ease(d3.easeLinear)
                 .attr("x1",width)
                 .attr("x2",width)
                 .attr("stroke","#ff0")
                 .remove();


        var et = new Date();
        var endTime = et.getTime();

        if(et - dt < 10){
            await sleep(10 - (et - dt));
        }

		window.requestAnimationFrame(loop)
	}

	window.requestAnimationFrame(loop)


	
</script>

</body>
</html>
